<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <script defer src="js/lazyload.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>Lazy Loading</h1>
      <picture>
        <img
          data-src="images/birds.webp"
          alt="image of two birds"
        />
      </picture>
      <picture>
        <img src="images/placeHolder.webp" data-src="images/blueFeathers.webp" alt="image of blue feathers" />
      </picture>
      <picture>
        <img src="images/placeHolder.webp" data-src="images/japan.webp" alt="image of statues in Japan" />
      </picture>
      <picture>
        <img src="images/placeHolder.webp" data-src="images/penguins.webp" alt="image of two penguins" />
      </picture>
      <picture>
        <img src="images/placeHolder.webp" data-src="images/whiteFlowers.webp" alt="image of white flowers" />
      </picture>
      <picture>
        <img src="images/placeHolder.webp" data-src="images/yorkMinster.webp" alt="image of York Minster" />
      </picture>
    </div>
  </body>
</html>
