<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temple Inns & Suites website" />
    <title>Temple Inns and Suites</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script defer src="js/project.js"></script>
    <script defer src="js/nav.js"></script>
    <script defer src="js/contact.js"></script>
    <script defer src="js/contactretrieve.js"></script>
  </head>
  <body>
    <header>
      <div id="stickit">
        <div class="header">
          <div class="headerlogo">
            <img src="images/templelogo.webp" alt="Temple Inn & Suites Logo" />
          </div>
          <nav>
            <ul class="navigation">
              <li><a class="ham" href="#"></a></li>
              <li><a href="index.html">Home</a></li>
              <li><a href="temple.html">Temple</a></li>
              <li><a href="reservation.html">Reservation</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a href="contact.html">contact</a></li>
            </ul>
          </nav>
          <div class="social">
            <a href="https://www.facebook.com" target="_blank"><img src="images/facebooklogo.webp" alt="Facebook logo" /></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagramlogo.webp" alt="Instagram logo" /></a>
            <a href="https://www.twitter.com" target="_blank"><img src="images/twitterlogo.webp" alt="Twitter logo" /></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="contact-content">
       <form class="contact" onsubmit="contact_complete ()" action="">
         <label for="name1">Name</label>
         <input type="text" id="name1">
         <label for="email1">Email Address</label>
         <input type="text" id="email1">
         <label for="phone1">Telephone Number</label>
         <input type="text" id="phone1">
         <label for="request">Tell us what you need</label>
         <textarea name="request" id="request" cols="30" rows="10"></textarea>
         <input class="submit" type="submit" value="Submit Contact">
       </form>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footerlogogroup">
          <div class="footerlogo">
            <img src="images/templelogo.webp" alt="Temple Inn & Suites Logo" />
          </div>
          <div class="address">
            <p>
              Temple Inn & Suites <br />
              4840 Montgomery Ln #320 <br />
              Bethesda, MD 20814 <br />
              Phone: (555) 555-5555
            </p>
          </div>
        </div>
        <div class="maplocation">
          <a
            href="https://www.google.com/maps/place/4840+Montgomery+Ln+%23320,+Bethesda,+MD+20814/@38.9829903,-77.0998123,17z/data=!3m1!4b1!4m5!3m4!1s0x89b7c97c8fab2e17:0xee511a20c1d4bf68!8m2!3d38.9829903!4d-77.0976236"
            target="_blank"
            >Map Location
          </a>
        </div>
        <div class="contactformgroup">
          <form class="contactform" onsubmit="contact_us ()" action="contact.html" method="get" autocomplete="on">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" required/>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="tel" required/>
            <input type="submit" id="submit" value="Contact Us" />
          </form>
        </div>
      </div>
      <p> &copy; <span id="year">current year</span> | Temple Inn & Suites | Rick
        Larrabee | WDD 230 Project</p>
    </footer>
  </body>
</html>
